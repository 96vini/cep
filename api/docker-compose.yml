# Use root/example as user/password credentials
version: '3.1'

services:
  mysql:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    container_name: "mysql_cep"
    restart: always
    environment:
      MYSQL_ROOT_HOST: cep
      MYSQL_ROOT_PASSWORD: cep123
      MYSQL_DATABASE: cep
    ports:
     - "3306:3306"
  redis:
    container_name: "redis_cep"
    image: redis
    ports:
      - "6379:6379"